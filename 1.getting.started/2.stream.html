<html>
<head>

<title>Video</title>

<style>
body {
  align-items: center;
  display: flex;
  flex-direction: row;
  justify-content: center;
  margin: 0;
  padding: 0;
}

canvas {
  background: lightcyan;
}
</style>

</head>
<body>

<!-- Document elements -->
<video width="320" height="240"></video>
<canvas width="320" height="240"></canvas>

<script>
class Camera {
  constructor() {
    // Reference to video element
    this.video = document.querySelector( 'video' );

    // Get camera stream
    navigator.mediaDevices.getUserMedia( {audio: false, video: true} )
    .then( ( stream ) => {
      // Put camera stream into video element
      this.video.srcObject = stream;
      this.video.play();
    } )
    .catch( ( error ) => {
      console.log( error );
    } );        
  }
}

let app = new Camera();
</script>

</body>
</html>
