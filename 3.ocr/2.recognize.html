<html>
<head>

<title>Drag and Drop</title>

<style>
body {
  align-items: center;
  display: flex;
  flex-direction: row;
  justify-content: center;
  margin: 0;
  padding: 0;
}

canvas {
  border: solid 1px lightgrey;
}

img {
  position: absolute;
  visibility: hidden;    
}
</style>

</head>
<body>

<canvas width="640" height="480"></canvas>
<img>

<script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js'></script>

<script>
class Reader {
  constructor() {
    this.io = new FileReader();
    this.io.addEventListener( 'load', ( evt ) => this.doFileLoad( evt ) );

    this.canvas = document.querySelector( 'canvas' );
    this.canvas.addEventListener( 'dragover', ( evt ) => this.doDragOver( evt ) );
    this.canvas.addEventListener( 'drop', ( evt ) => this.doDragDrop( evt ) );    
    this.context = this.canvas.getContext( '2d' );
    this.sample = document.querySelector( 'img' );
    this.sample.addEventListener( 'load', ( evt ) => this.doImageLoad( evt ) );
  }

  draw( words = [] ) {
    // TODO: Account for portrait images 
    // TODO: Taller on width than height

    let ratio = this.sample.clientHeight / this.sample.clientWidth;
    let scaled = this.canvas.clientWidth * ratio;

    // Dropped image
    this.context.clearRect( 0, 0, this.canvas.clientWidth, this.canvas.clientHeight );
    this.context.drawImage( 
      this.sample, 
      0, 
      Math.round( ( this.canvas.clientHeight - scaled ) / 2 ), 
      this.canvas.clientWidth, 
      scaled 
    );

    for( let w = 0; w < words.length; w++ ) {
      if( words[w].confidence < Reader.CONFIDENCE ) {
        continue;
      }

      // Bounding box
      this.context.strokeStyle = 'yellow';          
      this.context.strokeRect( 
        words[w].bbox.x0,
        words[w].bbox.y0,
        words[w].bbox.x1 - words[w].bbox.x0,
        words[w].bbox.y1 - words[w].bbox.y0
      );

      // Baseline
      this.context.strokeStyle = 'red';
      this.context.beginPath();
      this.context.moveTo( 
        words[w].baseline.x0,
        words[w].baseline.y0
      );
      this.context.lineTo( 
        words[w].baseline.x1,
        words[w].baseline.y1            
      );
      this.context.stroke();

      console.log( words[w].text );
    }
  }

  doDragDrop( evt ) {
    evt.preventDefault();
    this.io.readAsDataURL( evt.dataTransfer.files[0] );
  }

  doDragOver( evt ) {
    evt.preventDefault();
  }

  doFileLoad( evt ) {
    this.sample.src = this.io.result;
  }

  doImageLoad( evt ) {
    Tesseract.recognize( this.sample, {lang: 'eng'} )
    .then( ( result ) => {      
      console.log( result );    
      this.draw( result.words );
    } );
  }
}

Reader.CONFIDENCE = 0.70;

let app = new Reader();
</script>

</body>
</html>
