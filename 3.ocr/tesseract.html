<html>
<head>

<title>OCR</title>

<style>
body {
  align-items: center;
  display: flex;
  flex-direction: row;
  justify-content: center;
  margin: 0;
  padding: 0;
}

img {
  position: absolute;
  visibility: hidden;  
}

video {
  position: absolute;
  visibility: hidden;
}
</style>

</head>
<body>

<video width="640" height="480"></video>
<canvas width="640" height="480"></canvas>
<img>

<script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js'></script>

<script>
class Reader {
  constructor() {
    this.state = Reader.STATE_PAINTING;

    document.body.addEventListener( 'keypress', ( evt ) => this.doKeyPress( evt ) );

    this.video = document.querySelector( 'video' );
    this.canvas = document.querySelector( 'canvas' );
    this.canvas.addEventListener( 'click', ( evt ) => this.doCanvasClick( evt ) );
    this.context = this.canvas.getContext( '2d' );
    this.sample = document.querySelector( 'img' );
    this.sample.addEventListener( 'load', ( evt ) => this.doSampleLoad( evt ) );

    navigator.mediaDevices.getUserMedia( {audio: false, video: true} )
    .then( ( stream ) => {
      this.video.srcObject = stream;
      this.video.play();
      this.detect();
    } ).catch( ( error ) => {
      console.log( error );
    } );            
  }

  capture() {
    if( this.state === Reader.STATE_PAINTING ) {
      this.state = Reader.STATE_READING;
      this.sample.src = this.canvas.toDataURL();
    } else if( this.state === Reader.STATE_READING ) {
      this.state = Reader.STATE_PAINTING;
      this.detect();
    }
  }

  detect() {
    this.context.drawImage( this.video, 0, 0, this.canvas.width, this.canvas.height );

    if( this.state === Reader.STATE_PAINTING ) {
      requestAnimationFrame( () => { return this.detect(); } );
    }
  }

  doCanvasClick( evt ) {
    this.capture();
  }

  doKeyPress( evt ) {
    if( evt.keyCode === 32 ) {
      this.capture();
    }
  }

  doSampleLoad( evt ) {
    Tesseract.recognize( this.sample, {lang: 'eng'} )
    .then( ( result ) => {
      console.log( result );

      for( let w = 0; w < result.words.length; w++ ) {
        if( result.words[w].confidence >= Reader.CONFIDENCE && result.words[w].text.length > 1 ) {
          // Bounding box
          this.context.strokeStyle = 'yellow';          
          this.context.strokeRect( 
            result.words[w].bbox.x0,
            result.words[w].bbox.y0,
            result.words[w].bbox.x1 - result.words[w].bbox.x0,
            result.words[w].bbox.y1 - result.words[w].bbox.y0
          );

          // Baseline
          this.context.strokeStyle = 'red';
          this.context.beginPath();
          this.context.moveTo( 
            result.words[w].baseline.x0,
            result.words[w].baseline.y0
          );
          this.context.lineTo( 
            result.words[w].baseline.x1,
            result.words[w].baseline.y1            
          );
          this.context.stroke();

          console.log( result.words[w].text );
        }
      }
    } );
  }
}

Reader.CONFIDENCE = 70;
Reader.STATE_PAINTING = 1;
Reader.STATE_READING = 2;

let app = new Reader();
</script>

</body>
</html>
