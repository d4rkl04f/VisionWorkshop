<html>
<head>

<title>Continous Scanning</title>

<style>
body {
  align-items: center;
  display: flex;
  flex-direction: row;
  justify-content: center;
  margin: 0;
  padding: 0;
}

canvas {
  position: absolute;
  visibility: hidden;
}
</style>

</head>
<body>

<!-- Web camera stream -->
<video width="640" height="480"></video>

<!-- Offscreen capture -->
<canvas width="640" height="480"></canvas>

<!-- Zebra Crossing library -->
<script src="../lib/zxing.min.js"></script>

<script>
class Barcode {
  constructor() {
    // Instantiate barcode reader
    this.reader = new ZXing.BrowserBarcodeReader();
    
    // Element references
    this.video = document.querySelector( 'video' );
    this.canvas = document.querySelector( 'canvas' );
    this.context = this.canvas.getContext( '2d' );

    // Put web camera stream into video element
    navigator.mediaDevices.getUserMedia( {audio: false, video: true} )
    .then( ( stream ) => {
      this.video.srcObject = stream;
      this.video.play();

      // Start scanning
      this.detect();
    } )
    .catch( ( error ) => {
      console.log( error );
    } );            
  }

  detect() {
    // Capture video to canvas
    this.context.drawImage( this.video, 0, 0, this.canvas.width, this.canvas.height );

    // Scan for barcode from canvas
    this.reader.decodeFromImage( undefined, this.canvas.toDataURL() )
    .then( ( result ) => {
      console.log( result );
    } )
    .catch( ( err ) => {
      console.log( err );
    } );
    
    // Keep scanning
    requestAnimationFrame( () => { return this.detect(); } );
  }
}

let app = new Barcode();
</script>

</body>
</html>
