<html>
<head>

<title>Augmented</title>

<!-- A-Frame and AR.js -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

</head>
<body>

<a-scene embedded arjs="debugUIEnabled: false; sourceType: webcam;" vr-mode-ui="enabled: false">

  <!-- Import 3D model -->
  <a-assets>
    <a-asset-item id="logo" src="../assets/ibm.obj"></a-asset-item>
    <a-asset-item id="material" src="../assets/ibm.mtl"></a-asset-item>
  </a-assets>

  <!-- On the marker -->
  <a-marker preset="custom" type="pattern" url="../assets/hdc.marker.patt">

    <a-entity>
      <!-- Place the 3D model -->
      <!-- Rotate the model -->
      <a-entity obj-model="obj: #logo; mtl: #material" scale="0.015 0.015 0.015" rotation="270 0 0"></a-entity>
      <a-animation attribute="rotation" dur="5000" fill="forwards" to="0 0 360" repeat="indefinite" easing="linear"></a-animation>
    </a-entity>

  </a-marker>
  <a-entity camera></a-entity>
</a-scene>

</body>
</html>
